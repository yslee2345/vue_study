<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

    <div id="root">
        <word-relay start-word="제로초"></word-relay>
        <word-relay start-word="초밥"></word-relay>
        <word-relay start-word="바보"></word-relay>
    </div>
    <script>
        Vue.component('word-relay', {
            template: `
              <div>
                  <div>{{word}}</div>
                      <form v-on:submit="onSubmitForm">
                          <input type="text" v-model:type="value" ref="answer">
                          <button type="submit">입력!</button>
                      </form>
                  <div>{{result}}</div>
              </div>
            `,
            props: ['start-word'],
            data() {
                return {
                    word: this.startWord,
                    result: '',
                    value: ''
                }

            },
            methods: {
                onSubmitForm(e) {
                    e.preventDefault();
                    if (this.word[this.word.length - 1] === this.value[0]) {
                        this.result = "correct";
                        this.$refs.answer.focus();
                    } else {
                        this.result = "wrong";
                        this.$refs.answer.focus();
                    }
                }
            }
        })
    </script>
    <script>
        const app = new Vue({
            el : "#root",
            data : {

            },
            methods : {

            }
        })

    </script>

</body>
</html>
